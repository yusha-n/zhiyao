<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>物联网系统-登陆</title>
    <meta name="keywords" content="为物联网而生">
    <meta name="description" content="">

    <link rel = "shortcut icon" href="{% static 'iotSystem/favicon.ico' %}"><link href="{% static 'iotSystem/css/bootstrap.min.css?v=3.3.6' %}" rel="stylesheet">
    <link href = "{% static 'iotSystem/css/font-awe-some.css?v=4.4.0' %}" rel="stylesheet">

    <link href = "{% static 'iotSystem/css/animate.css' %}" rel="stylesheet">
    <link href = "{% static 'iotSystem/css/style.css?v=4.1.0' %}" rel="stylesheet">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">IO+</h1>

            </div>
            <h3>欢迎登入我的物联网系统</h3>

            <form class="m-t" role="form" action="{% url 'users:login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="" name="password">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>
                <p class="text-muted">{{ msg }}</p>

              <!--  <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>
                !-->
            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/statics/js/jquery.min.js?v=2.1.4"></script>
    <script src="/statics/js/bootstrap.min.js?v=3.3.6"></script>


    <!--统计代码，可删除-->

</body>

</html>
